<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <meta name="author" content="Jehanzaib084">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        button {
            color: #090909;
            padding: 0.7em 1.7em;
            font-size: 15px;
            font-weight: 600;
            background: #e8e8e8;
            cursor: pointer;
            box-sizing: border-box;
            border: 1px solid white;
            box-shadow: 12px 17px 51px rgba(255, 8, 0, 0.22);
            backdrop-filter: blur(6px);
            border-radius: 5px;
            transition: all 0.5s;
        }

        button:hover {
            border: 1px solid black;
            transform: scale(1.05);
            cursor: pointer;
        }
        .heading{
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            -webkit-text-fill-color: #28293D;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .color-box {
            padding: 10px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .color-box:hover::after {
            content: attr(data-color);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            z-index: 999;
        }
        #message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            border-radius: 5px;
            display: none;
        }
    </style>

    <script language="JavaScript" type="text/javascript">
        document.addEventListener('DOMContentLoaded', generateColors);

        function generateColors() {
            let colorContainer = document.getElementById('colors');
            colorContainer.innerHTML = ''; // Clear previous colors
            for (let i = 0; i < 15; i++) {
                let newDiv = document.createElement("div");
                let color = getRandomColor();
                newDiv.className = 'col-4';
                newDiv.innerHTML = '<div class="color-box" style="background-color:' + color + ';" data-color="' + color + '" onclick="copyColor(this)">' + color + '</div>';
                colorContainer.appendChild(newDiv);
            }
        }

        function getRandomColor() {
            // Generate random RGB values
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            // Convert RGB to hex format
            let hexColor = '#' + r.toString(16).padStart(2, '0') + g.toString(16).padStart(2, '0') + b.toString(16).padStart(2, '0');
            return hexColor;
        }

        function copyColor(element) {
            let colorText = element.innerText;
            navigator.clipboard.writeText(colorText);
            showMessage('Color copied to clipboard');
        }

        function showMessage(message) {
            let messageElement = document.getElementById('message');
            messageElement.innerText = message;
            messageElement.style.display = 'block';
            setTimeout(function() {
                messageElement.style.display = 'none';
            }, 3000);
        }
    </script>

</head>
<body style="background-color: #B2A6BE;">
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <span class="heading">Random Color Generator</span>
            </div>
        </div>
        <div class="row mt-4" id="colors">
            <!-- Generated colors will be displayed here -->
        </div>
        <div class="row mt-4">
            <div class="col-4 offset-4 d-flex justify-content-center">
                <button onclick="generateColors()">Refresh</button>
            </div>
        </div>
    </div>
    <div id="message"></div>
</body>
</html>
